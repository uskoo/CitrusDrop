{% block left %}
    <div id="piechart" style="width=900px; height: 600px;"></div>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        (function(){
            'use strict';

            // パッケージのロード
            google.charts.load('current', {packages: ['corechart']});
            // コールバックの登録
            google.charts.setOnLoadCallback(drawChart);

            // コールバック関数の実装
            function drawChart(){
                var req = new XMLHttpRequest();
                var data = new google.visualization.DataTable();


                data.addColumn('string', 'idol_name');
                data.addColumn('number', 'count');
                req.onreadystatechange = function()
                {
                    var x = JSON.parse(req.responseText || "null");
                    if(x != null) var len = x.length;
                    else var len = 0;

                    for(var i=0; i<len; i++){
                        data.addRow([x[i].idol_name, x[i].count]);
                    }
                }
                req.open("GET", "/static/test.json", false);
                req.send(null);

                // 描画用インスタンスの生成および描画メソッドの呼び出し
                var options = {
                    title: 'Idol Count',
                    pieHole: 0.4,
                };
                var chart = new google.visualization.PieChart(document.getElementById('piechart'));
                chart.draw(data, options);

                var options = {
                    title: 'Idol Count',
                };
                var chart = new google.visualization.ColumnChart(document.getElementById('columnchart'));
                chart.draw(data, options);
            }
        })();
    </script>
{% endblock %}
